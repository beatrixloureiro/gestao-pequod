<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>üìä Evolu√ß√£o da Receita</title>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container mt-5">

    <!-- Crescimento Percentual no topo -->
    <div class="mb-5 text-center">
        <h4 class="mb-3">üìà Crescimento Percentual nos √∫ltimos 24 meses</h4>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="alert alert-primary">
                    <strong>Renda Fixa:</strong>
                    <span th:text="${crescimentoFixa} + '%'">0%</span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="alert alert-success">
                    <strong>Renda Vari√°vel:</strong>
                    <span th:text="${crescimentoVariavel} + '%'">0%</span>
                </div>
            </div>
        </div>
        <p class="fw-bold">
            <span th:text="'Classe que mais cresceu: ' + (${crescimentoFixa} > ${crescimentoVariavel} ? 'Renda Fixa' : 'Renda Vari√°vel')">
                Classe que mais cresceu:
            </span>
        </p>
    </div>

    <!-- Gr√°fico de √Årea -->
    <h2 class="mb-4 text-center">üìä Evolu√ß√£o da Receita Mensal por Classe de Ativo</h2>

    <canvas id="graficoReceita" class="mb-5" style="max-height:300px;"></canvas>

    <script th:inline="javascript">
        const meses = [[${meses}]];
        const rendaFixa = [[${rendaFixa}]];
        const rendaVariavel = [[${rendaVariavel}]];

        const ctx = document.getElementById('graficoReceita').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: meses,
                datasets: [
                    {
                        label: 'Renda Fixa',
                        data: rendaFixa,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        fill: true,
                        tension: 0.3
                    },
                    {
                        label: 'Renda Vari√°vel',
                        data: rendaVariavel,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: true,
                        tension: 0.3
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': R$ ' + context.raw.toLocaleString('pt-BR', {
                                    minimumFractionDigits: 2,
                                    maximumFractionDigits: 2
                                });
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Receita (R$)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'M√™s/Ano'
                        }
                    }
                }
            }
        });
    </script>

    <a href="/" class="btn btn-secondary mt-4">‚Üê Voltar para o In√≠cio</a>
</body>
</html>
