<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Top 3 Assessores - Ticket Médio</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-5">

<h2 class="mb-4">🏆 Top 3 Assessores por Ticket Médio</h2>

<table class="table table-bordered table-hover table-striped text-center align-middle">
    <thead class="table-light">
    <tr>
        <th>Classificação</th>
        <th>Assessor</th>
        <th>Receita Total (últimos 12 meses)</th>
        <th>Clientes Ativos</th>
        <th>Ticket Médio</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="analise, iterStat : ${analises}">
        <td class="fw-bold fs-5 text-primary">
            <span th:if="${iterStat.index == 0}">🥇 1º</span>
            <span th:if="${iterStat.index == 1}">🥈 2º</span>
            <span th:if="${iterStat.index == 2}">🥉 3º</span>
            <span th:if="${iterStat.index > 2}" th:text="${iterStat.index + 1 + 'º'}">4º</span>
        </td>
        <td th:text="${analise.assessor}" class="fw-semibold">Assessor</td>
        <td th:text="${analise.receitaTotalFormatada}" class="fw-bold text-success fs-5">0,00</td>
        <td th:text="${analise.clientesAtivos}" class="fw-bold fs-5">0</td>
        <td th:text="${analise.ticketMedioFormatado}" class="fw-bold text-info fs-5">0,00</td>
    </tr>
    </tbody>
</table>

<a href="/" class="btn btn-secondary mt-4">← Voltar para o Início</a>

</body>
</html>
